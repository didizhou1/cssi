<!DOCTYPE html>
<html>
  <head>
      <title>Welcome</title>
  </head>
  <body>
    <form method="POST">
      <h3> Title of Movie: </h3>
      <input type = 'text' name="title" value="Title">


      <h3> Runtime: </h3>
      <input type = 'text' name="runtime" value="Runtime">


      <h3> Rating: </h3>
      <input type = 'text' name="rating" value="Rating">


      <input type='submit' value = "Go!"> <br><br>

      <h3> Movies: </h3>
      {% for movie in movies: %}
        <form method='POST' action = '/delete'>
          <br>{{ movie.title }}
          <input type = 'submit' value = 'Delete'>
          <input type = 'hidden' name = 'movie_id' value = '{{movie.key.id()}}'>
        </form>
        <form method='POST' action = '/update'>
          <input type = 'text' name = 'updatevalue' value = 'Update'>
          <input type='submit' value = "Go!"> <br><br>
          <input type = 'hidden' name = 'movie_id' value = '{{movie.key.id()}}'>
        </form>
      {% endfor %}

  </body>
